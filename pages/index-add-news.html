<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="http://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
    <script src="/scripts/env.js"></script>
    <script src="/scripts/add-news.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <title>Adição de Matérias</title>
</head>

<body>
    <div class="col-md-4 offset-4">
        <br />
        <h3>Inserção de Novas Reportagens</h3>
        <br />
    </div>
    <div id="materia" class="form-control">
        <div class="col-md-6 offset-md-3">
            <input type="text" name="categoria" id="categoria" placeholder="Categoria" class="form-control" /><br />
            <input type="text" name="titulo" id="titulo" placeholder="Título" class="form-control" /><br />
            <textarea rows="3" name="resumo" id="resumo" placeholder="Resumo" class="form-control"></textarea><br />
            <input type="text" name="autor" id="autor" placeholder="Autor" class="form-control" /><br />
            <input type="text" name="data" id="data" placeholder="Data" class="form-control" /><br />
            <input type="text" name="fonte" id="fonte" placeholder="Link da Fonte" class="form-control" /><br />
            <input type="text" name="imagem" id="imagem" placeholder="Link da Imagem" class="form-control" /><br />
            <textarea rows="7" name="txtMateria" id="txtMateria" placeholder="Texto da Matéria"
                class="form-control"></textarea><br />
            <input type="button" value="Enviar" id="btnEnviar" class="btn btn-secondary" /><br />
        </div>
    </div>
</body>

</html>
