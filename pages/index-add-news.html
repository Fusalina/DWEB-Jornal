<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="http://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>

    <script src="/scripts/env.js"></script>
    <script src="/scripts/add-news.js"></script>
    <title>Adição de Matérias</title>
</head>
<body>
    <div id="materia">
        <input type="text" name="categoria" id="categoria" placeholder="Categoria"><br>
        <input type="text" name="titulo" id="titulo" placeholder="Título"><br>
        <input type="text" name="resumo" id="resumo" placeholder="Resumo"><br>
        <input type="text" name="txtMateria" id="txtMateria" placeholder="Texto da Matéria"><br>
        <input type="text" name="autor" id="autor" placeholder="Autor"><br>
        <input type="text" name="data" id="data" placeholder="Data"><br>
        <input type="text" name="fonte" id="fonte" placeholder="Fonte"><br>
        <input type="text" name="imagem" id="imagem" placeholder="Imagem"><br>
        <input type="button" value="Enviar" id="btnEnviar">
